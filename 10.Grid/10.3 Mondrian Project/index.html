<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */

    body {
      display: grid;
      place-items: center;  /* centra vertical y horizontal */
      height: 100vh;
      margin: 0;
      
   }

    .container {
    display: grid;
    height: 748px;
    width: 748px;
    grid-template-rows: 414px 130px 155px 22px;
    grid-template-columns: 320px 198px 153px 50px;
    gap: 9px;
    background-color: #000;   
  }

  .item {
      color: black;
      font-size: 1rem;
      background-color: #F0F1EC; 
  }

  .one {
    background-color: #E72F24;
  }

  .two {
    grid-column-start: span 3;
  }

  .three {
    grid-area: 2 / 1 / 4 / 2 ;

    /*El primero es el inicio de la Fila: 2
    El segundo es el inicio de la columna: 1
    El tercero es el Fin de la Fila: 4
    El cuarto es el Fin de la Columna: 2*/
  }

  .four {
    grid-column-start: span 2;
    grid-row-start: 2;  /*inicio en la fila 2 */
    grid-row-end: 4; /*fin en la fila 3*/
  }

  .five {
    background-color: #004592;
    border-bottom: 10px solid black;
  }

  .six {
    grid-row-start: span 2;
  }

  .eight {
    background-color: #F9D01E;
  }

  .nine {
    background-color: #232629;
  }



  </style>
</head>

<body>
  <!-- Write your HTML here -->
  <div class="container">
    <div class="item one">1</div>
    <div class="item two">2</div>
    <div class="item three">3</div>
    <div class="item four">4</div>
    <div class="item five">5</div>
    <div class="item six">6</div>
    <div class="item seven">7</div>
    <div class="item eight">8</div>
    <div class="item nine">9</div>
  </div>


</body>

</html>
