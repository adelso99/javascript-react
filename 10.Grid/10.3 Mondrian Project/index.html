<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */

    body {
  display: grid;
  place-items: center;  /* centra vertical y horizontal */
  height: 100vh;
  margin: 0;
   }

    .container {
    display: grid;
    height: 748px;
    width: 748px;
    grid-template-rows: 414px 155px 20px;
    grid-template-columns: 320px 1fr 1.5fr;
    gap: 9px;
    background-color: #000;   

  }

  .item {
      color: black;
      font-size: 2rem;
      background-color: #F0F1EC; 
  }

  .one {
    background-color: #E72F24;
    grid-column-start: 1; Inicio columna 1
    grid-column-end: 3;   fin columna 3
    grid-row-start: 2;  inicio en la fila 2
    grid-row-end: 3; fin en la fila 3
  }

  </style>
</head>

<body>
  <!-- Write your HTML here -->
  <div class="container">
    <div class="item one">1</div>
    <div class="item two">2</div>
    <div class="item three">3</div>
    <div class="item four">4</div>
    <div class="item five">5</div>
    <div class="item six">6</div>
    <div class="item seven">7</div>
    <div class="item eight">8</div>
    <div class="item nine">9</div>
  </div>


</body>

</html>
