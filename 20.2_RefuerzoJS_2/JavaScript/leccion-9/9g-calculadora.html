<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora en Leccion 8</title>
</head>
<body>  
   <h2 class="js-calculo"></h2>
    <p>
      <button onclick="
        updateCalculation('1');
      ">1</button>

      <button onclick="
        updateCalculation('2');
      ">2</button>

      <button onclick="
        updateCalculation('3');
      ">3</button>

      <button onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('4');
      ">4</button>

      <button onclick="
        updateCalculation('5');
      ">5</button>

      <button onclick="
        updateCalculation('6');
      ">6</button>

      <button onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');
      ">7</button>

      <button onclick="
        updateCalculation('8');
      ">8</button>

      <button onclick="
        updateCalculation('9');
      ">9</button>

      <button onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');
      ">0</button>

      <button onclick="
        updateCalculation('.');
      ">.</button>

      <button onclick="
        // Note: eval() takes a string and runs it as code.
        // Avoid using eval() in real world projects since
        // it can potentially be given harmful code to run.
        // Only use eval() for learning purposes.
        calculation = eval(calculation);
        mostrarDato();
      ">=</button>

      <button onclick="
        updateCalculation(' / ');
      ">/</button>
    </p>

    <p>
      <button onclick="
      updateCalculation('');
      ">Limpiar</button>
    </p>

    <script>
      let calculation = localStorage.getItem("calculo") || '';
      let datoCalculado = document.querySelector(".js-calculo");

      if(localStorage.getItem("calculo") !== ''){
        mostrarDato();
      }

      function updateCalculation(dato){

        if (dato === ''){
            calculation = '';
            datoCalculado.innerHTML = ':)';

            }else {
              calculation += dato;
              mostrarDato();
            }

          localStorage.setItem("calculo", calculation);
        
      }

      function mostrarDato(){
        datoCalculado.innerHTML = `${calculation}`;
      }



    </script>
  </body>
</html>
