<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leccion 9 - DOM</title>

  <!--Carga de Estilos CSS Interno-->
  <style>

  </style>
</head>
<body>
  <h1>Leccion 9 - DOM</h1>

  <button class="js-b1" onclick="
   mensaje('.js-b1');
  ">heads</button>
  <button class="js-b2" onclick="
   mensaje('.js-b2');
  ">tails</button>
  <p>Tu Elejiste: <span></span></p>

    <!--Carga de JavaScript Interno-->
    <script>

      function mensaje(event){

        const botonElejido = document.querySelector(event).innerText;
       
            let msj = document.querySelector("p span");

            if(botonElejido === "heads"){
              msj.innerText = "Heads";

            } else {
              msj.innerText = "Tails";
            }

      }
      
      



   
    </script>
  
</body>
