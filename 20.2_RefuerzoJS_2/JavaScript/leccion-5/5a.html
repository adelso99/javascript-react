<body>
  <h1>Ejericicios :)</h1>


    <!--Carga de JavaScript interno-->
    <script>

      let nombre = "Adelso";
      console.log(`Mi nombre es: ${nombre}`);

      let costo = 5+(3*2)+9;
      console.log(`Costo de la comida: $${costo}`);

      let impuesto = costo * 0.1;
      console.log(`Impuesto(10%) es: $${impuesto}`);

      let costoTotal = costo +  impuesto;
      console.log(`Costo Total es: $${costoTotal}`);

    </script>
