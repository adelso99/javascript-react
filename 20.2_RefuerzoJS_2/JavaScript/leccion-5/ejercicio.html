<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejericicio de la Leccion 5</title>

  <!--Carga de estilos CSS Interno-->
  <style>
    button {
      border-radius: 5px;
      color: black;
    }

    .cantidad {
      background-color: green;
      color: white;
    }

    .añadir {
      background-color: yellow;
    }

    
    .añadir {
      background-color: rgb(248, 215, 0);
    }

    .dos {
      background-color: rgba(248, 165, 0, 0.858);
    }

    .tres {
      background-color: rgb(248, 153, 0);
    }

    .reinicio {
      background-color: red;
      color: white;
    }

  </style>

</head>
<body>

  <h1>Cantidad del Carrito</h1>
  <br>
  <button class="cantidad" >Mostrar Cantidad</button>
  <button class="añadir" >Añadir al Carrito</button>
  <button class="dos" >+2</button>
  <button class="tres" >+3</button>
  <button class="reinicio" >Reiniciar Carrito</button>
  
  <!--Carga de JavaScript Interno-->
  <script>

    let num = 0;

    document.querySelector(".cantidad").addEventListener("click", function(){
        console.log("Cantidad del Carrito es: "+num);

    });

    document.querySelector(".añadir").addEventListener("click", function(){
        console.log("Cantidad del Carrito es: "+(num+1));
        num+=1;
    });

    document.querySelector(".dos").addEventListener("click", function(){
        console.log("Cantidad del Carrito es: "+(num+2));
        num+=2;
    });

    document.querySelector(".tres").addEventListener("click", function(){
        console.log("Cantidad del Carrito es: "+(num+3));
        num+=3;
    });

    document.querySelector(".reinicio").addEventListener("click", function(){
      num = 0;
      console.log("Carro Reiniciado...");
      alert("Carrito Reiniciado")
    });

  </script>

</body>
</html>
