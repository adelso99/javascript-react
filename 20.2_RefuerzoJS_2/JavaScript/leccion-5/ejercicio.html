<body>

  <h1>Cantidad del Carrito</h1>
  <br>
  <button class="cantidad evento" >Mostrar Cantidad</button>
  <button class="añadir evento" >Añadir al Carrito</button>
  <button class="dos evento" >+2</button>
  <button class="tres evento" >+3</button>
  <button class="cuatro evento" >+4</button>
  <button class="cinco evento" >+5</button>
  <button class="eliminar evento" >Eliminar del Carrito</button>
  <button class="dosM evento" >-2</button>
  <button class="tresM evento" >-3</button>
  <button class="reinicio evento" >Reiniciar Carrito</button>
  
  <!--Carga de JavaScript Interno-->
  <script>

    let num = 0;

    let dato = document.querySelectorAll(".evento");

    for(let i = 0; i < dato.length; i++){
        dato[i].addEventListener("click", function(){
          switch (i) {
            case 0:
                console.log("Cantidad del Carrito es: "+num);
              break;

            case 1:
              num++;
              console.log("Cantidad del Carrito es: "+num);
            break;

            case 2:
              num+=2;
              console.log("Cantidad del Carrito es: "+num);
            break;

            case 3:
              num+=3;
              console.log("Cantidad del Carrito es: "+num);
            break;

            case 4:
              num+=4;
              console.log("Cantidad del Carrito es: "+num);

            break;

            case 5:
              num+=5;
              console.log("Cantidad del Carrito es: "+num);

            break;

            case 6:
                if (num <= 0){
                   datoMenor();
                  } else {
                    num--;
                    console.log("Cantidad del Carrito es: "+num);
                  }
              break;
            
            case 7:
                if (num <= 0){
                   datoMenor();
                  } else {
                  num-=2;
                  console.log("Cantidad del Carrito es: "+num);
                  }
            break;

            case 8:
                if (num <= 0){
                   datoMenor();
                  } else {
                  num-=3;
                  console.log("Cantidad del Carrito es: "+num);
                  }
            break;
          
            case 9:
              num = 0;
                console.log("Carro Reiniciado...");
                alert("Carrito Reiniciado")
              break;

            default: 
            alert("Ocurrio un Error");
            break;
          }
        });
    };

    function datoMenor(){
        num = 0;
        return console.log("No existe nada en Carrito el valor es: " +num);
    }
