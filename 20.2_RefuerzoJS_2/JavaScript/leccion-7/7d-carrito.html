<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito</title>
</head>
      <body>
          <button onclick="
            console.log(`Cantidad en el carrito: ${cartQuantity}`);
          ">Mostrar cantidad</button>

          <button onclick="
               updateCartQuantity(1);
          ">Añadir al Carrito</button>

          <button onclick="
              updateCartQuantity(2);
          ">+2</button>

          <button onclick="
              updateCartQuantity(3);
          ">+3</button>

          <button onclick="
              updateCartQuantity(4);
          ">+4</button>

          <button onclick="
              updateCartQuantity(5);
          ">+5</button>

          <!-- vvv This code was changed. vvv -->
          <button onclick="
              updateCartQuantity(-1);
          ">Eliminar del Carrito</button>

          <button onclick="
              updateCartQuantity(-2);
          ">-2</button>

          <button onclick="
              updateCartQuantity(-3);
          ">-3</button>
          <!-- ^^^ This code was changed. ^^^ -->

          <button onclick="
            cartQuantity = 0;
            console.log('El carrito fue reiniciado.');
            console.log(`Cantidad en el carrito: ${cartQuantity}`);
          ">Carro Reiniciado</button>

       <script>
            let cartQuantity = 0;

            function updateCartQuantity(dato){
        
              if(cartQuantity + dato > 10) {
                alert('El carrito está lleno');

              }else if(cartQuantity + dato < 0){
                      console.log(`No hay suficientes artículos en el carrito`);
              
                } else {
                      cartQuantity += dato;
                      console.log(`Cantidad en el carrito: ${cartQuantity}`);
                      
                }
                      
            }

      </script>
   </body>
</html>
