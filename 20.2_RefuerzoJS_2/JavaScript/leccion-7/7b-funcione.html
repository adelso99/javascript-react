      function convertLength(longitud, millas, km){

          if (millas === "km" && km === "millas" ){
            const dato = longitud / 1.6; 
            console.log(`"${dato} millas"`);

          } else if (millas === "millas" && km === "km"){
            const dato = longitud * 1.6; 
            console.log(`"${dato} km"`);

          } else {
            const dato = longitud; 
            console.log(`"${dato} km"`);
          }
        

        


      }

      convertLength(50, 'millas', 'km') // '80 km'
      convertLength(32, 'km', 'millas') // '20 millas'
      convertLength(50, 'km', 'km')     // '50 km'
