<body>
  <h1>Funciones</h1>


    <!--Carga de JavaScript Interno-->
    <script>

      function convertToFahrenheit(celsius){
        return (celsius * 9/5) + 32;
      }

      function convertToCelsius(fahrenheit) {
        return (fahrenheit - 32) * 5/9;

      }


      function convertTemperature(grados, unidad) {

        if (unidad === "C"){
          const result = convertToFahrenheit(grados);
          return `"${result} C"`;
          
        } else {
          const result = convertToCelsius(grados);
          return `"${result} F"`;
        }
        

      }
      
      console.log(convertTemperature(25, 'C')) // '77F'
      console.log(convertTemperature(86, 'F')) // '30C'
  

    </script>
  
</body>
