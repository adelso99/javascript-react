function convertLength(longitud, from, to) {

              if (from !== "km" && from !== "millas" && from !== "pies" ) {
                return `Unidad no válida: ${from}`;
              }

              if (to !== "km" && to !== "millas" &&  to !== "pies" ) {
                return `Unidad no válida: ${to}`;
              }

              if (from === "km" && to === "millas") {
                return `${longitud / 1.6} millas`;

              } else if (from === "millas" && to === "km") {
                return `${longitud * 1.6} km`;

              } else if (from === "millas" && to === "pies") {
                return `${longitud * 5280} pies`;

              } else if (from === "km" && to === "pies") {
                return `${longitud * 3281} pies`;

              } else if (from === to) {
                return `${longitud} ${to}`;
              }
              }
