    <script>
      /*
      111. Crea una función minMax(nums) que tome un array de números y devuelva un objeto con los números mínimo y máximo del array (hazlo usando un bucle en lugar de usar algo como Math.min).
        - minMax([1, -3, 5]) => { min: -3, max: 5 }
        - minMax([-2, 3, -5, 7, 10]) => { min: -5, max: 10 }

      */

      function minMax(nums) {
        const numeros = {
          min: nums[0],
          max: nums[0], 
        };


        for(let i = 0; i < nums.length; i++){

              if(nums[i] > numeros.max) {
                    numeros.max = nums[i];
                  }

              if(nums[i] < numeros.min){
                numeros.min = nums[i];
              }

        }


        return numeros;

      }

      console.log(minMax([1, -3, 5])); // { min: -3, max: 5 }
      console.log(minMax([-2, 3, -5, 7, 10])); // { min: -5, max: 10 }



    </script>
