      /*
      11n. Crea una función countWords(words) que tome un array de cadenas y devuelva un objeto con cuántas veces apareció cada cadena
      countWords(['manzana', 'uva', 'manzana', 'manzana']) => { manzana: 3, uva: 1} 
      (Sugerencia: puedes acceder a una propiedad usando una variable: object[variable]; 
      esto usa el valor dentro de la variable como nombre de la propiedad).
      */

      function countWords(words) {
        const lista = {

        };
        

        for(let i = 0; i < words.length; i++){
          const elemento = words[i];
          

          if(lista[elemento]){
              lista[elemento]++;
          }else{
            lista[elemento] = 1;
          }

          
        }

        return lista;

      }

      console.log(countWords(['manzana', 'uva', 'manzana', 'manzana'])); // { manzana: 3, uva: 1}
