      /*
      11m. Actualiza el ejercicio 111 para que tambiÃ©n maneje estos casos:
  - minMax([]) => { min: null, max: null }
  - minMax([3]) => { min: 3, max: 3 }
      */

      function minMax(nums) {


        if(nums.length === 0){
            return {
              min: null,
              max: null,
            }
          }

        const numeros = {
          min: nums[0],
          max: nums[0], 
        };

        if(1 === nums.length){
           return numeros;
          }


        for(let i = 0; i < nums.length; i++){
          const dato = nums[i];

              if(dato > numeros.max) {
                    numeros.max = dato;
                  }

              if(dato < numeros.min){
                numeros.min = dato;
              }
        }

        return numeros;

      }

       console.log(minMax([])); // { min: null, max: null }
       console.log(minMax([3])); // { min: 3, max: 3 }
