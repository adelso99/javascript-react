      11v. Haremos el famoso problema de FizzBuzz. Crea un bucle que muestre del 1 al 20 en la consola. Si el número es divisible entre 3, muestra 'Fizz' en lugar del número. Si es divisible entre 5, muestra 'Buzz' en su lugar. Si es divisible entre 3 y 5, muestra 'FizzBuzz' en su lugar. (Recordatorio: divisible entre 3 significa que núm % 3 === 0).
        1, 2, Fizz, 4, Buzz, Fizz, 7, 8, ... 13, 14, FizzBuzz, 16, 17, ...

      */

      function fizzBuzz(limite){

        for(let i = 1; i <= limite; i++){

            if(i % 3 === 0 && i % 5 === 0){
              console.log("FizzBuzz");            
            }else if(i % 3 === 0){
              console.log("Fizz");
            }else if(i % 5 === 0){
              console.log("Buzz");
            }

            console.log(i);

          }
  
      }


      fizzBuzz(20);
