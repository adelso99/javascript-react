      11u. En el ejercicio 11t, un problema con .reverse() es que no crea una copia del array que está invirtiendo. Modifica el array original. Actualice el código para que la función no modifique el array original. (Sugerencia: use el método .slice() para crear una copia de los valores de un array).
      - const foods = ['egg', 'apple', 'egg', 'egg', 'ham'];
      - console.log(removeEgg(foods)) => ['egg', 'apple', 'ham']
      - console.log(foods) => ['egg', 'apple', 'egg', 'egg', 'ham']
      */

      const foods = ['egg', 'apple', 'egg', 'egg', 'ham'];

      function removeEgg(foods){
        let nuevo = foods.slice();
        foods = nuevo.reverse();
        
        let lista = [];
        let huevosEliminados = 0;

        for(let i = 0; i < foods.length; i++){
           if(foods[i] === "egg" && huevosEliminados < 2){
            huevosEliminados++;
            continue;
           }
           lista.push(foods[i]);
           
        }

        return lista.reverse();

      } 

      console.log(removeEgg(foods)) // ['egg', 'apple', 'ham']
      console.log(foods); // ['egg', 'apple', 'egg', 'egg', 'ham']
