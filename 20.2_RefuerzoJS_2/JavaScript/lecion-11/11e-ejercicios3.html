      /*
      11p. Crea una función findIndex(matriz, palabra) que busque una cadena en una matriz (en el parámetro 'palabra') y devuelva el índice de la primera aparición de la cadena. Si no existe en la matriz, devuelve -1.
      - findIndex(['verde', 'rojo', 'azul', 'rojo'], 'rojo') => 1
      - findIndex(['verde', 'rojo', 'azul', 'rojo'], 'amarillo') => -1
      */


      function  findIndex(matriz, palabra){
          let dato = -1;

          for(let i = 0; i < matriz.length; i++){
              if(matriz[i] === palabra){
                dato = i;
                return dato;
              }
          }

          return dato;


      }


      console.log(findIndex(['verde', 'rojo', 'azul', 'rojo'], 'rojo')); // 1
      console.log(findIndex(['verde', 'rojo', 'azul', 'rojo'], 'amarillo')); // -1
