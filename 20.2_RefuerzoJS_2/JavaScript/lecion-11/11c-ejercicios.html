    <!--Carga de JavaScript Interno-->
    <script>

      function arraySwap(array) {
        let dato = array[0] 
        array[0] = array[array.length -1];
        array[array.length -1] = dato;

        console.log(array);

      }

      arraySwap([1, 20, 22, 24, 5]) // [5, 20, 22, 24, 1]
      arraySwap(['hola', 'hello', 'bien']) // ['bien', 'hello', 'hola']
