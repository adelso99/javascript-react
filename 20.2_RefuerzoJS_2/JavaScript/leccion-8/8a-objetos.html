<body>
  <h1>Leccion 8 - Objetos</h1>

    <!--Carga de JavaScript Interno-->
    <script>

      /* Ejemplo de un Objeto
      const producto = {
        nombre: "Fresa",
        precio: 1099
      };

      console.log(producto);
      console.log(producto.nombre);
      console.log(producto.precio);
      
      producto.nombre = "Mango"; //cambios de valor "Fresa" a "Mango" usando la propiedad de "nombre"
      console.log(producto); // el objeto se actualiza

      producto.estado = "Fresco"; //agrega Ã±a propiedad "estado" con valor "Fresco"
      console.log(producto); // el objeto se actualiza

      delete producto.estado; //elimina la propiedad "estado" junto a su valor 
      console.log(producto); // el objeto se actualiza
      */

      const producto2 = {
        nombre: "Camisa",
        [numero-producto]: "Dia 1" //Tambien los corchetes nos permiten crear propiedades que este separados con guiones "-"
      };

      console.log(producto2);
      console.log(producto2.nombre);    //Notacion de punto
      console.log(producto2["nombre"]);  //Notacion de Corchetes
      console.log(producto2["numero-producto"]);  //Notacion de Corchetes Permite crear o verificar una propiedad separada con guiones y la de puntos no

      
    </script>
  
</body>
