<body>
  <h1>Juego de Moneda -- Leccion 8</h1>

  <button onclick=" playGame('cara') " >Cara</button>
  <button onclick=" playGame('cruz') " >Cruz</button>

    <!--Carga de JavaScript Interno-->
    <script>
      
      const ptj = JSON.parse(localStorage.getItem("puntuacion")) || { //luego de jugar un poco agregar "JSON.parse(localStorage.getItem("puntuacion")) ||"
        victorias: 0,                                                 //para que guarde algo si no, dara error
        derrotas: 0 
      };

       

      function playGame(dato){
        const numeroRandom = Math.random();
        console.log(numeroRandom);

        let resultado = (numeroRandom < 0.5) ? "cara" : "cruz";

        console.log((dato === resultado) ? "¡Ganas!": "¡Pierdes!");

        if(dato === resultado){
          ptj.victorias++;
        }else {
          ptj.derrotas++;
        }

        console.log(ptj);

        localStorage.setItem("puntuacion", JSON.stringify(ptj)); //para guardar y luego juega un poco


      }
      
      

    </script>
