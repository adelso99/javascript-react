<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejericicio de la Leccion 6</title>

  <!--Carga de estilos CSS Interno-->
  <style>
    .evento {
      border-radius: 5px;
      color: black;
    }

    .cantidad {
      background-color: green;
      color: white;
    }

    .a単adir {
      background-color: yellow;
    }

    
    .a単adir {
      background-color: rgb(248, 215, 0);
    }

    .dos {
      background-color: rgba(248, 165, 0, 0.858);
    }

    .tres {
      background-color: rgb(248, 153, 0);
    }

    .cuatro {
      background-color: rgb(248, 145, 0);
    }

    .cinco {
      background-color: rgb(248, 136, 0);
    }

    .eliminar {
      background-color: blue;
      color: white;
    }

    .dosM  {
      background-color:aqua;
      color: black;
    }

    .tresM{
      background-color:aqua;
      color: black;
    }

    .reinicio {
      background-color: red;
      color: white;
    }

  </style>

</head>
<body>

  <h1>Cantidad del Carrito</h1>
  <br>
  <button class="cantidad evento" >Mostrar Cantidad</button>
  <button class="a単adir evento" >A単adir al Carrito</button>
  <button class="dos evento" >+2</button>
  <button class="tres evento" >+3</button>
  <button class="cuatro evento" >+4</button>
  <button class="cinco evento" >+5</button>
  <button class="eliminar evento" >Eliminar del Carrito</button>
  <button class="dosM evento" >-2</button>
  <button class="tresM evento" >-3</button>
  <button class="reinicio evento" >Reiniciar Carrito</button>
  
  <!--Carga de JavaScript Interno-->
  <script>

    let num = 0;

    let dato = document.querySelectorAll(".evento");

    for(let i = 0; i < dato.length; i++){
        dato[i].addEventListener("click", function(){
          switch (i) {
            case 0:
                console.log("Cantidad del Carrito es: "+num);
              break;

            case 1:
              num++;
              console.log("Cantidad del Carrito es: "+num);
            break;

            case 2:
              num+=2;
              console.log("Cantidad del Carrito es: "+num);
            break;

            case 3:
              num+=3;
              console.log("Cantidad del Carrito es: "+num);
            break;

            case 4:
              num+=4;
              console.log("Cantidad del Carrito es: "+num);

            break;

            case 5:
              num+=5;
              console.log("Cantidad del Carrito es: "+num);

            break;

            case 6:
                if (num <= 0){
                   datoMenor();
                  } else {
                    num--;
                    console.log("Cantidad del Carrito es: "+num);
                  }
              break;
            
            case 7:
                if (num <= 0){
                   datoMenor();
                  } else {
                  num-=2;
                  console.log("Cantidad del Carrito es: "+num);
                  }
            break;

            case 8:
                if (num <= 0){
                   datoMenor();
                  } else {
                  num-=3;
                  console.log("Cantidad del Carrito es: "+num);
                  }
            break;
          
            case 9:
              num = 0;
                console.log("Carro Reiniciado...");
                alert("Carrito Reiniciado")
              break;

            default: 
            alert("Ocurrio un Error");
            break;
          }
        });
    };

    function datoMenor(){
        num = 0;
        return console.log("No existe nada en Carrito el valor es: " +num);
    }

  </script>

</body>
</html>
