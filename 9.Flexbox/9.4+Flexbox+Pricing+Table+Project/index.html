<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
      }

      .pricing-container {
        display: flex;
        flex-wrap: wrap; /*bajan las cajas cuando no hay espacio*/
        gap: 30px;  /*espacio entre cajas*/
        
       
      }

          
      .pricing-plan{
        background-color: #b1b1b1; /*color de cajas*/
        border-radius: 10px; /*borde de esquinas*/
        width: 400px;  /*ancho de cajas*/
        height: 330px;  /*alto de cajas*/
        text-align: center; /*texto en el centro*/
                
      }

      .pricing-plan > * {
        align-content: center; /*centrado de texto en cajas*/
        list-style-type: none; /*sin listado*/
              
      }

      
      .pricing-plan > .plan-title {
       font-weight: bold;  /*Fuente en negrita*/
    
      }

      .pricing-plan > .plan-price {
       font-size: 3rem;   /*fuente aumentada para el precio*/
       font-weight: bold;  /*Fuente en negrita*/
      }

      .plan-button {
        background-color: aquamarine; /*color de fondo*/
        color: blue; /*color de letra*/
        border: 3px solid rgb(97, 97, 97); /*color de borde*/
        border-radius: 7px; /*borde circular*/
      }





      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
