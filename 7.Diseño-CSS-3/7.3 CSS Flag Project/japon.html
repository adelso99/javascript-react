<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandera de Japon</title>

    <style>
        h1 {
            font-size: 5rem;
            text-align: center;
            color: red;
        }

        .rblanco {
            width: 900px;
            height: 600px;
            background-color: white;
            border: 5px solid black;
            position: relative;
            left: 475px;
        }

        .rblanco > div {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: red;
            position: absolute;
            top: 150px;
            left: 300px;
        }

        .rblanco p {
            color: white;
            text-align: center;
            font-size: 5rem;
            margin: 0;
            top: 30px;
            position: absolute;
        }


    </style>

</head>
<body>
    <h1>Bandera de Japon</h1>
    <div class="rblanco">
        <div>
            <p>Hecho por Adel</p>
        </div>
    </div>
</body>
</html>
